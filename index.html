<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Turno de Matrícula</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }
        #resultado {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Calculadora de Turno de Matrícula</h2>
    <p>Ingrese su promedio ponderado:</p>
    <input type="number" id="promedio" step="0.01" placeholder="Ejemplo: 16.5">
    <br>
    <button onclick="calcularTurno()">Calcular Turno</button>

    <p id="resultado"></p>

    <script>
        function calcularTurno() {
            let promedio = parseFloat(document.getElementById("promedio").value);
            let turno = "";

            if (promedio >= 20) {
                turno = "No creo que seas demasiado listo.";
            } else if (promedio >= 17) {
                turno = "Pertenece al grupo 1, su horario de matrícula es desde las 5 a.m. hasta las 7 a.m.";
            } else if (promedio >= 16) {
                turno = "Pertenece al grupo 2, su horario de matrícula es desde las 7 a.m. hasta las 9 a.m.";
            } else if (promedio >= 15) {
                turno = "Pertenece al grupo 3, su horario de matrícula es desde las 9 a.m. hasta las 11 a.m.";
            } else if (promedio >= 14) {
                turno = "Pertenece al grupo 4, su horario de matrícula es desde las 11 a.m. hasta las 13 p.m.";
            } else if (promedio >= 13) {
                turno = "Pertenece al grupo 5, su horario de matrícula es desde las 13 p.m. hasta las 15 p.m.";
            } else if (promedio >= 12) {
                turno = "Pertenece al grupo 6, su horario de matrícula es desde las 15 p.m. hasta las 17 p.m.";
            } else if (promedio >= 11) {
                turno = "Pertenece al grupo 7, su horario de matrícula es desde las 17 p.m. hasta las 19 p.m.";
            } else if (promedio >= 10) {
                turno = "Pertenece al grupo 8, su horario de matrícula es desde las 19 p.m. hasta las 21 p.m.";
            } else if (promedio >= 0) {
                turno = "Pertenece al grupo 9, su horario de matrícula es desde las 21 p.m. hasta las 23 p.m.";
            } else {
                turno = "¿Esa es una nota negativa? ¿Quién fue el antifija?";
            }

            document.getElementById("resultado").innerText = turno;
        }
    </script>

</body>
</html>
